<ion-header [translucent]="true">
  <ion-toolbar color="primary" (click)="returnToHome()">
    <ion-title> < Voltar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product" class="product">
  <ion-slides
    pager="true"
    [options]="{
    initialSlide: 1,
    speed: 400
  }"
  >
    <ion-slide *ngFor="let image of product.images">
      <ion-img [src]="image" class="product__image"></ion-img>
    </ion-slide>
  </ion-slides>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label class="product__name"> {{ product.name }} </ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label class="product__price">
          {{ product.price | currency:'R$ ' }}
        </ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label
          class="product__description"
          *ngIf="product.description"
          [innerHtml]="product.description"
        >
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
